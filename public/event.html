<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イベント番号</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    #number { font-size: 48px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>あなたの番号</h1>
  <div id="number">読み込み中...</div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const eventId = params.get('event');
    const numberEl = document.getElementById('number');
    if (!eventId) {
      numberEl.textContent = 'イベントIDがありません';
    } else {
      fetch('/api/assign?event=' + encodeURIComponent(eventId))
        .then(res => res.json())
        .then(data => { numberEl.textContent = data.seatNumber; })
        .catch(() => { numberEl.textContent = '取得できませんでした'; });
    }
  </script>
</body>
</html>
