<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>席決めアプリ</title>
    <style>
      body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
      #number { font-size: 48px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>あなたの番号</h1>
    <div id="number">読み込み中...</div>
    <script>
      const params = new URLSearchParams(window.location.search);
      const eventId = params.get('eventId') || 'default';
      fetch('/api/assign?eventId=' + encodeURIComponent(eventId))
        .then(res => res.json())
        .then(data => {
          document.getElementById('number').textContent = data.seatNumber;
        }).catch(err => {
        document.getElementById('number').textContent = '取得できませんでした';
        });
    </script>
  </body>
</html>
